
<ion-content>
  <div style="height: 100%; display: flex; align-items: center; justify-content: center; ">
    
    <ion-card >
      <ion-card-header>
        <ion-card-title class="ion-text-center">Editar Perfil</ion-card-title>
        
        <ion-card-subtitle>Informacion de la cuenta</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <div >
  
            <ion-label>Nombre de usuario: </ion-label>
            <ion-input placeholder="NoobMaster69" required [(ngModel)]="usuario.nombre"></ion-input>
            <ion-button expand="block" (click)="Cnombre()">Cambiar Nombre de usuario</ion-button>

            <ion-label>Contrase単a: </ion-label>
            <ion-input type="password" placeholder="ingresa tu contrase単a" required [(ngModel)]="usuario.contrasena"></ion-input>
            
            <ion-input type="password" placeholder="confirma tu contrase単a" required [(ngModel)]="usuario.contrasena2"></ion-input>
            <input style="display: none;"  type="file" accept=".png,.jpg,.jpeg"  (change)="cargarImagen($event)" id="inputFile">
            <ion-button expand="block" (click)="Ccontrasena()">Cambiar contrase単a</ion-button>
          -->
          <br>
        
          <br>
          <input style="display: none;"  type="file" accept=".png,.jpg,.jpeg"  (change)="cargarImagen($event)" id="inputFile">
          <div style="text-align: center;">
            <ion-label>Cambiar foto de Perfil</ion-label>
            <br>
            
            <label  for="inputFile"><ion-icon  size="large" name="image-outline"></ion-icon></label>
          </div>
          <div *ngIf="imagenSubida" style="text-align: center;">
            
            <img src="{{imagenSubida}}" style="width: 20%;">
            <br>
            <ion-button expand="block" (click)="Cimagen()">Guardar nueva Foto</ion-button> 
          </div>
           
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
